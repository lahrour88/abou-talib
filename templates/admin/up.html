<div class="login-container">
        <div class="login-header">
            <h1>تغيير كلمة المرور</h1>
            <p>قم بالتغيير الى كلمة مرور جديدة لم تستعملها من قبل </p>
        <form hx-post="/update" hx-target="#error">
            <div class="form-group name">
                <label for="username">كلمة مرور جديدة</label>
                <input class="form-control" type="text" name="password" id="username" required>
            </div>
            <div class="form-group password">
                <label for="password">تاكيد كلمة المرور</label>
                <input class="form-control" type="text" id="password" name="configue_password" required>
            </div>
            <div id="error"></div>
            <button type="submit" class="btn">حفظ التغييرات </button>
        </form>
    </div>
