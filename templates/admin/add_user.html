<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة مستخدم جديد</title>
  <link rel="stylesheet" href="/static/css/post-add.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="/static/css/post-add.css">
  <link rel="stylesheet" href="static/css/bootstrap-icons.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/templatemo-topic-listing.css">
  <link rel="stylesheet" href="static/css/profile_page1.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
      input{
        border-color: rgb(236, 205, 158);
      }
    </style>
</head>
<body>
  {%include "appbare.html"%}
  <br><br>
  <form id="postForm" hx-post="/add_user" hx-target="#result" enctype="multipart/form-data">
    <div>
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" placeholder="أدخل الاسم الكامل" required>
    </div>
      <label for="name">صورة الملف الشخصي</label>
      <input type="file" id="name" name="profile" accept="image/*">
    </div>

    <div>
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="أدخل البريد الإلكتروني" required>
    </div>

    <div>
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
    </div>

    <div>
      <label for="matier">المادة</label>
      <input type="text" id="matier" name="matier" placeholder="أدخل المادة التي يدرسها">
    </div>

    <div>
      <label for="is_admin">الصلاحيات</label>
      <select id="is_admin" name="is_admin" required>
        <option value="False">معلم</option>
        <option value="True">أدمن</option>
      </select>
    </div>
    <div id="message-container"
     hx-get="/repo"
     hx-trigger="load, every 1s"
     hx-swap="innerHTML">
</div>

    <div id="result"></div>
    <div class="button">
      <input type="submit" id="submitBtn" value="إضافة المستخدم">
    </div>
  </form>
    <script>
  const form = document.getElementById("postForm");
  const btn = document.getElementById("submitBtn");
  const val =document.getElementById('result')
  console.log(val)
  form.addEventListener("submit", function () {
    btn.disabled = true;
    btn.value = "جاري اضافة ...";
    setTimeout(() => {
      btn.disabled = false;
      btn.value = val;
    }, 870000);
  });
</script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/custom.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery.sticky.js"></script>
</body>
</html>
