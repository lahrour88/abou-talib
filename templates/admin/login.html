<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-icons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">    
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <hr><hr><hr>
    <div class="login-container">
        <div class="login-header">
            <h1>تسجيل الدخول</h1>
            <p>الرجاء إدخال بياناتك  للتاكد من هويتك</p>
        
            <form method="post" action="/login">
            {% if error %}
                <p id="error" class="error">{{ error }}</p>
            {% endif %}
            <div class="form-group name">
                <label for="username">اسم المستخدم</label>
                <input class="form-control" type="text" name="email" id="username" required placeholder="أدخل بريدك الإلكتروني">
            </div>
            <div class="form-group password">
                <label for="password">كلمة المرور</label>
                <input class="form-control" type="text" id="password" name="password" required placeholder="أدخل كلمة المرور">
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
            <br>
            <span> ?هل نسيةكلمة المرور :<a href="{{url_for('oublier')}}">استعادة كلمة المرور</a></span>
        </form>
    </div>
</body>
</html>
