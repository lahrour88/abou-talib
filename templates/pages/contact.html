<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>التواصل | ثانوية عبدالهادي بو طالب</title>  
        <meta name="description" content="يمكنك التواصل مع ادارة ثانوية عبدالهادي بوطالب على الموقع الالكتروني "  >    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">         
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/bootstrap-icons.css" rel="stylesheet">
        <link href="static/css/templatemo-topic-listing.css" rel="stylesheet">
        
    </head>
    
    <body class="topics-listing-page" id="top">

        <main>
            {%include "appbare.html"%}
            <header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-lg-5 col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Homepage</a></li>

                                    <li class="breadcrumb-item active" aria-current="page">Contact Form</li>
                                </ol>
                            </nav>

                            <h2 class="text-white">Contact Form</h2>
                        </div>

                    </div>
                </div>
            </header>


            <section class="section-padding section-bg">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-12 col-12">
                            <h4 class="mb-4 pb-2">تواصل معنا للمشاركة بالانشطة و الفعاليات المدرسية</h3>
                        </div>

                        <div class="col-lg-6 col-12">
                            <form hx-post="/contact" hx-target="#result" class="custom-form contact-form" role="form">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                                            
                                            <label for="floatingInput">الاسم الكامل</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12"> 
                                        <div class="form-floating">
                                            <input type="text" name="email" id="email" class="form-control" placeholder="Email address" required>
                                            
                                            <label for="floatingInput">email او watssap</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="class" id="class" class="form-control" placeholder="القسم" required="">
                                            
                                            <label for="floatingInput">القسم</label>
                                        </div>

                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="subject" id="class" class="form-control" placeholder="الموضوع" required="">
                                            
                                            <label for="floatingInput">الموضوع </label>
                                        </div>
                                        <div class="form-floating">
                                            <textarea class="form-control" id="message" name="message" placeholder="Tell me about the project"></textarea>
                                            
                                            <label for="floatingTextarea">الرسالة </label>
                                        </div>
                                    </div>
                                    <div class="ereur">
                                    </div>
                                    <div class="col-lg-4 col-12 ms-auto">
                                        <button type="submit" class="form-control" style="position: relative; top: 40px;">ارسال</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <div class="col-lg-5 col-12 mx-auto mt-5 mt-lg-0">
                            <img src="static/images/contact-us-removebg-preview.png" width="90%">

                            <h5 class="mt-4 mb-2">مكتب ادارة الانشطة المدرسية</h5>
                        </div>

                    </div>
                </div>
            </section>
        </main>

        {% include 'footer.html' %}
        <!-- JAVASCRIPT FILES -->
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/jquery.sticky.js"></script>
        <script src="static/js/custom.js"></script>

    </body>
</html>
